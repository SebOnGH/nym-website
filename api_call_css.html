<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <title>APIs Test</title>
    <style>
        body {
            background-color: #1C1C1C;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            padding: 50px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 50px;
        }

        .box {
            background-color: #2F2F2F;
            border-radius: 10px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            flex-basis: 30%;
            margin-bottom: 30px;
            padding: 20px;
            text-align: center;
        }

        .box h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .box span {
            font-size: 24px;
            font-weight: bold;
        }

        .box.reward-estimation {
            background-color: #F17F42;
        }

        .box.avg-uptime {
            background-color: #E05D44;
        }

        .box.status {
            background-color: #ED254E;
        }

        .box.stake-saturation {
            background-color: #F9DC5C;
        }
    </style>
</head>
<body>
    <h1>APIs Test</h1>
    <div class="container">
        <div class="box mixnode-status">
            <h2>Mixnode Status</h2>
            <p>Mix ID: <span id="mix-id"></span></p>
            <p>Identity: <span id="identity"></span></p>
            <p>Last Day: <span id="last-day"></span></p>
            <p>Status: <span id="status"></span></p>
            <p>Stake Saturation: <span id="stake-saturation"></span></p>
        </div>
        <div class="box reward-estimation">
            <h2>Reward Estimation</h2>
            <p>Total Node Reward: <span id="total-node-reward"></span></p>
            <p>Operator: <span id="operator"></span></p>
            <p>Delegates: <span id="delegates"></span></p>
            <p>Operating Cost: <span id="operating-cost"></span></p>
        </div>
        <div class="box avg-uptime">
            <h2>Average Uptime</h2>
            <p>Average Uptime: <span id="avg-uptime"></span></p>
        </div>
        <div class="box status">
            <h2>Status</h2>
            <p>Status: <span id="node-status"></span></p>
        </div>
        <div class="box stake-saturation">
            <h2>Stake Saturation</h2>
            <p>Saturation: <span id="saturation"></span></p>
        </div>
</body>
</html>
